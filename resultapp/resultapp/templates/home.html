{% extends 'base.html' %}

{% block title %}
ResultsPage: Football results and tables the Soccermetrics way.
{% endblock title %}

{% block sidebar %}
<li class="nav-header">Competitions</li>
{% for competition in competitions %}
    <li><a href="{{ url_for('show_competition', compID=competition.ID) }}">
        {{ competition.name }}</a>
    </li>
{% endfor %}
{% endblock sidebar %}
